<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Carta fifa</title>
</head>

<body>
    <main>
        <section class="card">
            <div class="container">


                <ul class="media">
                    <li>99</li>
                    <li>RW</li>
                </ul>

                <figure>
                    <img class="fondo" src="img/fondo.png" alt="Fondo de la card">
                    <img class="messi" src="img/messi.png" alt="Messi">
                    <img class="argentina" src="img/argentina.jpeg" alt="Bandera de argentina">
                    <img class="real-madrid" src="img/real_madrid-removebg-preview.png" alt="Escudo del barcelona">

                    <figcaption>Carta FIFA personalizada de Lionel Messi</figcaption>
                </figure>

                <div class="info-card">
                    <h1>MESSI</h1>
                </div>

                <div class="juego">
                    <ul>
                        <li class="item">99 PAC</li>
                        <li class="item">99 SHO</li>
                        <li class="item">99 PAS</li>

                    </ul>
                    <ul>
                        <li class="item">99 DRI</li>
                        <li class="item">90 DEF</li>
                        <li class="item">95 PHY</li>
                    </ul>
                </div>

            </div>
        </section>
    </main>
</body>

</html>
