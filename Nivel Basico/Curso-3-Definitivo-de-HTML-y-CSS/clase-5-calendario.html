<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form:nth-child(1){
            margin-top: 50px;
            margin-bottom: 50px;
        }
        
    </style>
</head>
<body>
    <!-- Primera forma de hacer un calendario -->
    <form action="">
        <label for="hora">
            <span>Hora</span>
            <input type="time" id="hora" name="hora">
        </label>
        <label for="dia">
            <span>Dia</span>
            <input type="date" id="dia" name="dia">
        </label>
        <label for="semana">
            <span>Semana</span>
            <input type="week" id="semana" name="semana">
        </label>
        <label for="mes">
            <span>Mes</span>
            <input type="month" id="mes" name="mes">
        </label>
        <input type="submit" />
    </form>

    <!-- Segunda forma de hacer un calendario mas facil -->
    <form action="">
        <label for="calendario">
            <span>Calendario</span>
            <input type="datetime-local" id="calendario" name="calendario"> 
        </label>
        <input type="submit">
    </form>
</body>
</html>
